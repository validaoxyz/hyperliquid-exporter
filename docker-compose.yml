services:
  hl_exporter:
    container_name: hyperliquid_exporter
    build: .
    command:
      - "start"
      - "--log-level=info"
      - "--chain=testnet"
      - "--replica-metrics=true" # Enable replica monitor for core tx metrics
    volumes:
      - /home/ubuntu/hl:/hl:ro # Hyperliquid node data directory
      - /home/ubuntu/hl-node:/bin/hl-node # Hyperliquid node binary
    ports:
      - 8086:8086